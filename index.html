<!doctype html>
<html>
<head>
	<link href="Styles/light.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<title>Astro Sector | Home</title>
</head>

<body>
	<div id="Header" class="navigation">
		<div id="logoDiv">
			<img id="AS-Logo" src="images/AS-Logo.png" alt="Astro Sector logo" height="64px">
		</div>
		<div id="navButtons">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="news.html">News</a></li>
			</ul>
		</div>
		<div id="theme-switch">
			<!-- Theme switch -->
			<label class="switch">
  				<input type="checkbox" onclick="themeSwitch()">
	  			<span class="slider round"></span>
			</label>
		</div>
		
		
		
	</div>
	<div id="Main">
		
		
		
		
		
	</div>
	
	<script>
		function themeSwitch() {
			// Obtains an array of all <link>
            // elements.
            // Select your element using indexing.
            var theme = document.getElementsByTagName('link')[0];
  
            // Change the value of href attribute 
            // to change the css sheet.
            if (theme.getAttribute('href') == 'Styles/light.css') {
                theme.setAttribute('href', 'Styles/dark.css');
            } else {
                theme.setAttribute('href', 'Styles/light.css');
            }
			
			var Image_Id = document.getElementById('AS-Logo');
			if (Image_Id.src.match("images/AS-Logo.png")) {
				Image_Id.src = "images/AS-Logo.png";
			}
			else {
				Image_Id.src = "images/AS-Logo.png";
			}
		}
	</script>
	
</body>
</html>
